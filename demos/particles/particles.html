<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Graphics</title>
    <style>
      html {
        background-color: #111111;
        color: azure;
      }

      .box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="box" style="flex-flow: row nowrap; justify-content: center;">
    <!-- <div class="box" style="flex-flow: row wrap; justify-content: center;"> -->
      <div class="box" style="flex-flow: column nowrap; justify-content: center; font-size: 22px;">
        <canvas id="canvas" width="800" height="600" style="touch-action: none;"></canvas>
        <!-- <canvas id="canvas" width="1280" height="720" style="touch-action: none;"></canvas> -->
        <p>
          -Hold left-click to create particles<br>
          -Click and drag gravity wells to move them<br>
          -Right-click a gravity well to delete it<br>
          -Ctrl-click to create a gravity well<br>
          <a href="https://github.com/austinclem1/austinclem1.github.io">Source Code</a>
        </p>
      </div>
      <div class="box" style="flex-flow: column wrap; justify-content: center; font-size: 22px;">
        <div>
          <input type="range" id="gravity-well-mass" min="1" max="200" />
          <label for="gravity-well-mass">Gravity Well Mass</label>
        </div>
        <div id="fps"></div>
        <div id="particle-count"></div>
        <div><button id="clear-particles-button">Clear Particles</button></div>
        <div>
          <button id="sim-speed-down">-</button>
          <label id="sim-speed-label"></label>
          <button id="sim-speed-up">+</button>
        </div>
        <div>
          <button id="remove-some-particles-button">Remove 250 Particles</button>
        </div>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript>
    <script type="module" src="./particles.js"></script>
  </body>
</html>
